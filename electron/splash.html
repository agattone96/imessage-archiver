<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading iMessage Archiver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            color: white;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .loading-text {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
                margin-left: 0%;
            }

            50% {
                width: 50%;
                margin-left: 25%;
            }

            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="app-icon">
            <img src="../app_icon.png" alt="App Icon">
        </div>
        <h1>Archiver</h1>
        <p class="loading-text">Starting up...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p class="status" id="status">Initializing Python environment</p>
    </div>

    <script>
        const statuses = [
            'Initializing Python environment',
            'Loading Streamlit server',
            'Preparing dashboard',
            'Almost ready...'
        ];
        let currentStatus = 0;

        setInterval(() => {
            currentStatus = (currentStatus + 1) % statuses.length;
            document.getElementById('status').textContent = statuses[currentStatus];
        }, 1500);
    </script>
</body>

</html>
