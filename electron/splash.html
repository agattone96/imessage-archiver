<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting things up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #05060b;
            /* Match dashboard.py --bg0 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .loader-container {
            position: relative;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            background: rgba(18, 16, 28, 0.54);
            /* --panel */
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            /* --stroke */
            border-radius: 26px;
            /* --radius */
            box-shadow: 0 18px 62px rgba(0, 0, 0, 0.58);
            /* --shadow */
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 0 16px rgba(255, 42, 168, 0.22);
            /* --glow-soft */
            animation: pulse 2.5s ease-in-out infinite;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 16px rgba(255, 42, 168, 0.22);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 24px rgba(255, 42, 168, 0.44);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
            color: #ff2aa8;
            text-shadow: 0 0 12px rgba(255, 42, 168, 0.3);
        }

        .loading-text {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 18px;
        }

        .progress-bar {
            width: 260px;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 0 auto 16px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff2aa8, #7b5cff);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease-out;
        }

        .stage-list {
            text-align: left;
            margin: 0 auto;
            width: 260px;
            color: #b1b4c3;
            font-size: 12px;
            line-height: 1.6;
        }

        .stage {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .stage.active .dot {
            background: #34f2ff;
            box-shadow: 0 0 8px rgba(52, 242, 255, 0.6);
        }

        .stage.active {
            color: #e2e4e9;
        }

        .error {
            margin-top: 16px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.08);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: #ffb3b3;
            font-size: 12px;
            display: none;
        }

        .error-actions {
            margin-top: 12px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.05);
            color: #e2e4e9;
            border-radius: 8px;
            padding: 6px 10px;
            font-weight: 600;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="app-icon">
            <img src="../assets/icons/app-icon.png" alt="Icon">
        </div>
        <h1>Setting things up</h1>
        <p class="loading-text">Preparing your local archive</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="stage-list">
            <div class="stage" data-stage="Preparing folders"><span class="dot"></span>Preparing folders</div>
            <div class="stage" data-stage="Starting backend"><span class="dot"></span>Starting backend</div>
            <div class="stage" data-stage="Checking readiness"><span class="dot"></span>Checking readiness</div>
            <div class="stage" data-stage="Finalizing"><span class="dot"></span>Finalizing</div>
        </div>
        <div class="error" id="error">
            <div id="error-title">Initialization failed</div>
            <div id="error-detail" style="margin-top:6px;white-space:pre-wrap;"></div>
            <div class="error-actions">
                <button class="btn" id="copy">Copy diagnostics</button>
                <button class="btn" id="quit">Quit</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer, clipboard } = require('electron');

        const progressFill = document.querySelector('.progress-fill');
        const stages = Array.from(document.querySelectorAll('.stage'));
        const errorBox = document.getElementById('error');
        const errorTitle = document.getElementById('error-title');
        const errorDetail = document.getElementById('error-detail');
        const copyBtn = document.getElementById('copy');
        const quitBtn = document.getElementById('quit');

        const stageOrder = ['Preparing folders', 'Starting backend', 'Checking readiness', 'Finalizing'];

        function setStage(stage) {
            const idx = Math.max(0, stageOrder.indexOf(stage));
            const percent = ((idx + 1) / stageOrder.length) * 100;
            progressFill.style.width = `${percent}%`;
            stages.forEach((el) => {
                const isActive = el.getAttribute('data-stage') === stage;
                el.classList.toggle('active', isActive);
            });
        }

        ipcRenderer.on('splash-progress', (event, payload) => {
            if (payload?.status === 'error') {
                errorTitle.textContent = payload.error || 'Initialization failed';
                errorDetail.textContent = payload.detail || '';
                errorBox.style.display = 'block';
                return;
            }
            if (payload?.stage) {
                setStage(payload.stage);
            }
        });

        copyBtn?.addEventListener('click', () => {
            const text = `${errorTitle.textContent}\n${errorDetail.textContent}`;
            clipboard.writeText(text);
        });

        quitBtn?.addEventListener('click', () => {
            ipcRenderer.send('splash-quit');
        });
    </script>
</body>

</html>
